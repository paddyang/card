    </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-info">
                    <div class="panel-heading">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-2">
                                <a href="add.html"><i class="fa fa-link fa-5x"></i></a>
                            </div>
                            <div class="col-xs-10 text-right">
                                <p id="allCard" class="announcement-heading">0</p>

                            </div>
                        </div>
                    </div>
                    <a href="add.html">
                        <div class="panel-footer announcement-bottom">
                            <div class="row">
                                <div class="col-xs-6">
                                    点击生成卡密
                                </div>
                                <div class="col-xs-6 text-right">
                                    <i class="fa fa-arrow-circle-right"></i>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-2">
                                <a href="move.html"><i class="fa  fa-comment fa-5x"></i></a>
                            </div>
                            <div class="col-xs-10 text-right">
                                <p id="remainCard" class="announcement-heading">0</p>
                                <p class="announcement-text">个</p>
                            </div>
                        </div>
                    </div>
                    <a href="move.html">
                        <div class="panel-footer announcement-bottom">
                            <div class="row">
                                <div class="col-xs-6">

                                    <i class="fa fa-arrow-circle-right"></i>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-2">
                                <a href="actyes.html"><i class="fa fa-users fa-5x"></i></a>
                            </div>
                            <div class="col-xs-10 text-right">
                                <p id="usedCard" class="announcement-heading">0</p>
                                <p class="announcement-text">个</p>
                            </div>
                        </div>

                            <div class="row">
                                <div class="col-xs-6">

                                    <i class="fa fa-arrow-circle-right"></i>

                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel-success">
                    <div class="panel-heading">

                                <a href="actno.html"><i class="fa fa-link fa-5x"></i></a>

                            <div class="col-xs-10 text-right">

                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $.get('/getUserInfo','',function(data) {
        if (data.status==200) {
            $("#timeStr").html(data.data.dateStr);
            $("#allCard").html(data.data.allCard);
            $("#remainCard").html(data.data.remainCard);
            $("#usedCard").html(data.data.usedCard);
            $("#notUsedCard").html(data.data.notUsedCard);
            sessionStorage.setItem("remainCard",data.data.remainCard);
        }else{
            window.location.href="/html/login.html";
        }
    },'json');
</script>
</html>
