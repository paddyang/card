<script>
    $.get('/getAgentInfo',function(data) {
        if (data.status==200) {
            var list = data.data.list;
            var view='';
            for(var i = 0 ; i < list.length ; i++){
                view+='<tr class="text-c">\n' +
                    '                    <td>'+list[i].username+'</td>\n' +
                    '                    <td>'+list[i].nickname+'</td>\n' +
                    '                    <td>'+list[i].allCount+'</td>\n' +
                    '                    <td>'+list[i].nowCount+'</td>\n' +
                    '                    <td>'+isOK(list[i].isOk)+'</td>\n' +
                    '                    <td class="td-manage">\n' +
                    '                        <a href="/html/move.html" class="button button-pill button-tiny">转赠授权</a><a\n' +
                    '                            href="javascript:void(0);" onclick="lockUser('+list[i].id+')" class="button button-pill button-tiny">封停帐号</a>\n' +
                    '                    </td>\n' +
                    '                </tr>';
            }


            $("#agentInfo").html(view);
        }else{
            window.location.href="/html/login.html";
        }
    },'json');

    function isOK(isOk) {
        if(1==isOk){
            return "封停";
        }else{
            return "正常";
        }
    }
    function lockUser(id) {
        alert("暂未开放！")
    }
</script>
