<script>
    $.get('/getActiveCard',function(data) {
        if (data.status==200) {
            var list = data.data.list;
            var view='';
            for(var i = 0 ; i < list.length ; i++){
                view+='<tr>\n' +
                    '                <td>list[i].usetime</td>\n' +
                    '                <td></td>\n' +
                    '                <td>\n' +
                    '                已激活\n' +
                    '                </td>\n' +
                    '                </tr>';
            }

            $("#timeStr").html(data.data.dateStr);
            $("#allCard").html(data.data.allCard);
            $("#remainCard").html(data.data.remainCard);
            $("#usedCard").html(data.data.usedCard);
            $("#notUsedCard").html(data.data.notUsedCard);
            sessionStorage.setItem("remainCard",data.data.remainCard);
        }else{
            window.location.href="/html/login.html";
        }
    },'json');
</script>
